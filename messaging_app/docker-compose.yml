version: "3.8"

services:
  # Django Web Application
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    depends_on:
      - db
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      # Primary data volume - persists database data
      - mysql_data:/var/lib/mysql
      # MySQL configuration volume
      - mysql_config:/etc/mysql/conf.d
      # MySQL logs volume
      - mysql_logs:/var/log/mysql
      # Initialization scripts volume
      - ./mysql/init:/docker-entrypoint-initdb.d
      # Backup volume for database dumps
      - mysql_backup:/backup
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=256M
      --max-connections=200
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 40s

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      - db
    volumes:
      - phpmyadmin_data:/var/www/html/config

volumes:
  # Database data persistence
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql

  # MySQL configuration persistence
  mysql_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql-config

  # MySQL logs persistence
  mysql_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql-logs

  # Database backup persistence
  mysql_backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql-backup

  # Static files persistence
  static_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/staticfiles

  # Media files persistence
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/media

  # phpMyAdmin configuration persistence
  phpmyadmin_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/phpmyadmin
